
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Parking Layout</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .parking-lot {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-gap: 10px;
    max-width: 600px;
    margin: 0 auto;
  }
  .parking-space {
    width: 100px;
    height: 120px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
  }
  .occupied {
    background-color: #ff6347;
    color: white;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>Car Parking Layout</h1>
  <div class="parking-lot">
    <div class="parking-space">c301</div>
    <div class="parking-space occupied">c302</div>
    <div class="parking-space">c303</div>
    <div class="parking-space">c304</div>
    <div class="parking-space">c305</div>
    <div class="parking-space">c306</div>
    <div class="parking-space">c307</div>
    <div class="parking-space">c308</div>
    <div class="parking-space occupied">c309</div>
    <div class="parking-space">c310</div>
  </div>
</body>
</html>
